<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userinput</title>
</head>
<body>
    <script>

        // use prompt -- to take user input ---------
        var a=prompt("Enter the value of a");
        var b = prompt("Enter the value of b");
        var sum=a+b;
        document.write("Addition :- "+sum);


        // ------- take imp node -------------
        // prompt----take value as string do type casting
        // string to int 
        
        var a=parseInt(prompt("Enter the value of a"));
        var b =parseInt(prompt("Enter the value of b"));
        var sum=a+b;
        document.write("<br>Addition :- "+sum);


    </script>
</body>
</html>
